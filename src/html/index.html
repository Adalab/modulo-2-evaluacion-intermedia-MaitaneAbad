<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title></title>
  </head>

  <body>
    <main class="main js-main">
      <h1>Adivina el número</h1>
      <form method="">
        <label class="enterName" for="enterName"
          >Introduce aquí el número:</label
        >
        <input
          class="input js-input"
          id="num"
          type="text"
          name="num"
          placeholder=" Ej: 58"
          required
        />
        <button class="button js-button">Prueba</button>
      </form>
      <div>
        <p class="js-textTrack">
          Pista: Escribe el número y dale a <span>prueba</span>
        </p>
        <p class="js-numberAttempts">Número de intentos: 0</p>
      </div>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
